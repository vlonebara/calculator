<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="light">
		<div class="buttons">
			<button class="switchTheme"></button>
			<button class="helpButton"></button>
		</div>
		<div class="container">
			<div class="helpWindow hidden">
				<p>help</p>
				<p>theme button - switch theme to dark and reverse.</p>
				<p>help button - open/close this menu.</p>
				<p>click on a number - erase the last digit.</p>
				<button class="closeHelpWindowButton">close</button>
			</div>
			<div class="calculator">
				<div class="result">
					<span class="display">0</span>
				</div>
				<button class="button operationButton">ac</button>
				<button class="button operationButton">+</button>
				<button class="button operationButton">-</button>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button zero">0</button>
				<button class="button operationButton">=</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
